{% set name = "ffmpeg-python" %}
{% set version = "0.1.17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f621af3b2e76ed7bf481cc076429802f206c437eb109274dc8b06476bc6c063

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - future
    - pip
    - setuptools
    - python
    - pytest-runner
  run:
    - future
    - python

about:
  home: https://github.com/kkroening/ffmpeg-python
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: Python bindings for FFmpeg - with complex filtering support
  doc_url: https://kkroening.github.io/ffmpeg-python/
